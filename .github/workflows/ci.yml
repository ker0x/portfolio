name: ci

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
        - 
      - name: validate
        run: composer validate

      - name: composer
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: yarn
        run: |
          yarn install --pure-lockfile
          yarn build

      - name: phpunit
        uses: docker://jakzal/phpqa:php7.3-alpine
        with:
          args: phpunit
